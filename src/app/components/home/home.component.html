<div class="filters">
    <mat-form-field>
        <mat-label>Sort</mat-label>
        <mat-select
        panelClass="sort-select"
        [(ngModel)]="sort"
        >
        <mat-option value="name">Name</mat-option>
        <mat-option value="-released">Released</mat-option>
        <mat-option value="-added">Added</mat-option>
        <mat-option value="-created">Created</mat-option>
        <mat-option value="-updated">Updated</mat-option>
        <mat-option value="-rating">Rating</mat-option>
        <mat-option value="metacritic">Metacritic</mat-option>

        </mat-select>
    </mat-form-field>
</div>

<div class="games">
    <div class="game">
        <div class="game-thumb-container">
            <img 
                src="https://images.hdqwalls.com/wallpapers/spiderman-into-the-spider-selfie-4k-94.jpg" 
                class="game-thumbnail" alt="thumbnail"
                />
        </div>
        <div class="game-description">
            <p class="game-name">Spider Man</p>
            <div class="game-platforms">
                <img class="game-platform"
                src="https://e7.pngegg.com/pngimages/374/429/png-clipart-sony-playstation-logo-playstation-2-playstation-3-playstation-4-playstation-game-angle-thumbnail.png"
                alt="slug"/>
            </div>
        </div>
    </div>
</div>
